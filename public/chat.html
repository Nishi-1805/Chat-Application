<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #userList {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #chatArea {
            flex: 1;
            padding: 10px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        #messageInput {
            width: calc(100% - 20px);
        }
        #logoutButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="userList">
        <h3>Users</h3>
        <ul id="users"></ul>
        <button id="logoutButton">Logout</button>
    </div>
    <div id="chatArea">
        <h3>Chat</h3>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        const usersList = document.getElementById('users');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const logoutButton = document.getElementById('logoutButton');

        // Fetch logged-in users from the backend
        async function fetchUsers() {
            const token = localStorage.getItem('jwt');
            if (!token) {
                console.error('No token found');
                return;
            }
            const response = await fetch('/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const users = await response.json();
                usersList.innerHTML = ''; 
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user.name;
                    usersList.appendChild(li);
                });
            } else {
                console.error('Failed to fetch users');
            }
        }

        // Fetch all messages from the server
        async function fetchMessages() {
    const token = localStorage.getItem('jwt');
    if (!token) {
        console.error('No token found');
        return;
    }

    // Load messages from local storage
    const storedMessages = JSON.parse(localStorage.getItem('messages')) || [];
    messagesDiv.innerHTML = ''; // Clear existing messages

    // Display stored messages
    storedMessages.forEach(msg => {
        appendMessage(msg.name, msg.message); // Display stored messages
    });

    // Fetch new messages from the server
    const response = await fetch('/messages', {
        headers: {
            'Authorization': `Bearer ${token}`
        }
    });
    if (response.ok) {
        const messages = await response.json();

        // Create a set to track displayed messages
        const displayedMessages = new Set(storedMessages.map(msg => msg.message));

        // Append only new messages that are not already displayed
        messages.forEach(msg => {
            if (!displayedMessages.has(msg.message)) {
                appendMessage(msg.name, msg.message);
                storeMessageInLocalStorage(msg.name, msg.message); // Store new messages
            }
        });
    } else {
        console.error('Failed to fetch messages');
    }
}

        // Function to append a message to the chat area
        function appendMessage(userName, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${userName}: ${message}`; 
            messagesDiv.appendChild(messageElement);
        }

        // Send message functionality
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message) {
                const token = localStorage.getItem('jwt');
                if (!token) {
                    console.error('No token found');
                    return;
                }
                const decodedToken = jwt_decode(token); 
                const userId = decodedToken.id; 
                await sendMessageToServer(message, userId); 
                messageInput.value = ''; 
            }
        });

        // Function to send message to the server
        async function sendMessageToServer(message, userId) {
            const response = await fetch('/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                },
                body: JSON.stringify({ message, userId })
            });

            if (response.ok) {
                // Store the message in local storage after sending
                const decodedToken = jwt_decode(localStorage.getItem('jwt'));
                storeMessageInLocalStorage(decodedToken.name, message);
                appendMessage(decodedToken.name, message); // Display the new message immediately
            } else {
                console.error('Failed to send message');
            }
        }

        function storeMessageInLocalStorage(userName, message) {
            const storedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            
            // Check if the message already exists in local storage
            const isMessageExists = storedMessages.some(storedMsg => storedMsg.message === message);
            if (!isMessageExists) {
                // Add the new message to the stored messages
                storedMessages.push({ name: userName, message: message });

                // Limit to the most recent 10 messages
                if (storedMessages.length > 10) {
                    storedMessages.shift(); // Remove the oldest message
                }

                // Save the updated messages back to local storage
                localStorage.setItem('messages', JSON.stringify(storedMessages));
            }
        }

        let messageFetchInterval; 

        // Call the function to fetch users and messages when the page loads
        fetchUsers();
        fetchMessages();

        // Start polling for new messages every second
        messageFetchInterval = setInterval(fetchMessages, 1000);

        logoutButton.addEventListener('click', async () => {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                }
            });

            if (response.ok) {
                localStorage.removeItem('jwt'); 
                clearInterval(messageFetchInterval); 
                window.location.href = '/login'; 
            } else {
                console.error('Failed to log out');
            }
        });
    </script>
</body>
</html>
